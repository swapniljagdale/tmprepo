name: Deploy master branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 18.x ]
    name: Node ${{ matrix.node }} sample
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - name: serverless deploy
        uses: serverless/github-action@v3.2
        with:
          args: -c "cd tmprepo && \
                    npx serverless plugin install -n serverless-deployment-bucket && \
                    npx serverless plugin install -n serverless-python-requirements && \
                    npx serverless plugin install -n serverless-iam-roles-per-function && \
                    npx serverless plugin install -n serverless-offline && \
                    npx serverless deploy"
          entrypoint: /bin/sh
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
